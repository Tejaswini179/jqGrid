<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.min.css">  
    <link rel="stylesheet" href="./css/ui.jqgrid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/css/ui.jqgrid.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.15.5/jquery.jqgrid.min.js"></script>

    <script type="text/javascript">

 $(function(){
        jQuery("#grps").jqGrid({
              url:'localhost.php',
           datatype: "json",
              colNames:['id','First_Name', 'Last_Name','DOB','Email'],
              colModel:[
                  {name:'id',	key : true,	index:'id',	width:55},
                  {name:'First_Name',index:'First_Name', width:90},
                  {name:'Last_Name', index:'Last_Name',	width:100},
                  {name:'DOB',index:'DOB', width:80, align:"right"},
                  {name:'Email',index:'Email', width:80, align:"right"},
              ],
           
              rowNum:10,
           width:700,
              rowList:[10,20,30],
              pager: '#pgrps',
              sortname: 'DOB',
           viewrecords: true,
           caption: "Complex search",
           height: '100%'
       });

    });
              
           </script>
   
</head>
<body>
            
    <table id="grps"></table>
    <div id="pgrps"></div>

</body>
</html>
