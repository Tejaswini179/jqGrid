    <script type="text/javascript">

 $(function(){
   jQuery("#list451").jqGrid({
   	url:'localhost.php',
	datatype: "json",
	height: 'auto',
	width: 600,
   colNames:['id','First_Name', 'Last_Name','DOB','Email'],
              colModel:[
                  {name:'id',	key : true,	index:'id',	width:55},
                  {name:'First_Name',index:'First_Name', width:90},
                  {name:'Last_Name', index:'Last_Name',	width:100},
                  {name:'DOB',index:'DOB', width:80, align:"right"},
                  {name:'Email',index:'Email', width:80, align:"right"},
              ],
   	rowNum:50,
	rowTotal: 200,
	rowList : [20,30,50],
	loadonce:true,
   	mtype: "GET",
	rownumbers: true,
	rownumWidth: 40,
	gridview: true,
   	pager: '#pager451',
   	sortname: 'id',
    viewrecords: true,
    sortorder: "asc",
	caption: "Loading data from server at once"	
});
jQuery("#list451").jqGrid('filterToolbar',{searchOperators : true});
    });
              
           </script>
