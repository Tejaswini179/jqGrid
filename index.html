    $(function () {
jQuery("#list4").jqGrid({
    datatype: "local",
    height: 176,
    colNames:['id','First_Name', 'Last_Name', 'DOB','Email'],
    colModel:[
        {name:'id',index:'id', width:60, sorttype:"int"},
        {name:'First_Name',index:'First_Name', width:100, sorttype:"date"},
        {name:'Last_Name',index:'Last_Name', width:100},
        {name:'DOB',index:'DOB', width:130, align:"right",sorttype:"float"},
        {name:'Email',index:'email', width:190, align:"right",sorttype:"float"},        
            
    ],
    multiselect: true,
    caption: "Manipulating Array Data"
});
var mydata = [
        {id:"1",First_Name:"Tejaswini",Last_Name:"Khengare",DOB:"2003-10-08",Email:"tejaswini@gmail.com"},
        {id:"2",First_Name:"Akshada",Last_Name:"Khengare",DOB:"1998-09-01",Email:"akshada@gmail.com"},
        {id:"3",First_Name:"Rucha",Last_Name:"Singh",DOB:"2001-10-09",Email:"rucha@gmail.com"},
        {id:"4",First_Name:"Meghna",Last_Name:"Salke",DOB:"1989-11-02",Email:"meghna@gmail.com"},
        {id:"5",First_Name:"Neha",Last_Name:"Gore",DOB:"2009-12-14",Email:"neha@gmail.com"},
       
        
        ];
        
for(var i=0;i<=mydata.length;i++)
    jQuery("#list4").jqGrid('addRowData',i+1,mydata[i]);
})
