<!DOCTYPE html>

<html lang="en">
<head>
    <!-- The jQuery library is a prerequisite for all jqSuite products -->
    <script type="text/ecmascript" src="./js/jquery-1.7.2.min.js"></script> 
    <!-- This is the Javascript file of jqGrid -->   
    <script type="text/ecmascript" src="./js/jquery.jqGrid.min.js"></script>
    <!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- We support more than 40 localizations -->
    <!-- <script type="text/ecmascript" src="../../../js/trirand/i18n/grid.locale-en.js"></script> -->
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="../../../css/jquery-ui.css" /> -->
    <!-- The link to the CSS that the grid needs -->
    <link rel="stylesheet" type="text/css" media="screen" href="./css/ui.jqgrid.css" />

    <meta charset="utf-8" />
    <title>jqGrid Loading Data - Toolbar Searching</title>
</head>
<body>

    <table id="list27"></table>
    <div id="pager27" ></div>

    <script>
  jQuery("list27").jqGrid({
   	url:'localset.php',
	datatype: "json",
	height: 255,
	width: 600,
   	colNames:['First_Name','Last_Name', 'DOB','Email'],
   	colModel:[
   		{name:'First_Name',index:'First_Name', width:65,  sorttype:'string', searchoptions:{sopt:['eq','ne','le','lt','gt','ge']}},
   		{name:'Last_Name',index:'Last_Name', width:150, sorttype:'string', searchoptions:{sopt:['eq','bw','bn','cn','nc','ew','en']}},
   		{name:'DOB',index:'DOB', width:65,  sorttype:'integer', searchoptions:{sopt:['eq','ne','le','lt','gt','ge']}},
   		{name:'Email',index:'Email', width:150, sorttype:'string', searchoptions:{sopt:['eq','bw','bn','cn','nc','ew','en']}},
   	],
   	rowNum:50,
	rowTotal: 200,
	rowList : [20,30,50],
	loadonce:true,
   	mtype: "GET",
	rownumbers: true,
	rownumWidth: 40,
	gridview: true,
   	pager: '#pager27',
   	sortname: 'item_id',
    viewrecords: true,
    sortorder: "asc",
	caption: "Loading data from server at once"	
});
jQuery("#list27").jqGrid('filterToolbar',{searchOperators : true});
    </script>
    
</body>
